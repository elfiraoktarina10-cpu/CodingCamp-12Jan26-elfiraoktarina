        </label>
        <input id="oraddress" type="text" placeholder="Input Your Home Adress Here">

        <label class="text-teal-700 font-semibold">
            Phone Number
        </label>
        <input  id="ornumber" type="number" placeholder="Input Your Number Here">

        <label class="text-teal-700 font-semibold">
            Order Summary
        </label>

        <table class=" w-[100%] border-collapse table-fixed whitespace-nowrap">
            <thead>
                <tr class="text-center font-bold bg-[#e5feff] text-[#005f62]">

            <tbody>

                    <td class="p-8"><img src="/assets/images/surfboard5.png"></td>

        <label class="text-teal-700 font-semibold">

        <select id="orpayment" class="border border-teal-400 p-3 rounded">

            </option>
            <option value="Virtual Account">Virtual Account</option>

            <option value="QRIS">QRIS</option>

            <textarea
            id="result"
            class="px-20 py-20"
            readonly></textarea>
        </div>
    </footer>

<script>
  document.getElementById("submitbtn").addEventListener("click", function () {

    const name = document.getElementById("orname").value;
    const age = document.getElementById("orage").value;
    const email = document.getElementById("oremail").value;
    const address = document.getElementById("oraddress").value;
    const number = document.getElementById("ornumber").value;
    const payment = document.getElementById("orpayment").value || "-";

    const summary =
`Name: ${name}
Age: ${age}
Email: ${email}
Address: ${address}
Number: ${number}
Payment: ${payment}`;

    document.getElementById("result").value = summary;
  });
</script>
