<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waves</title>
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fffbed]">
  <nav class=" flex items-center justify-between px-8 py-3 bg-gradient-to-b from-[#00d5d5]">
    <img src="/assets/images/logo.png" class="size-20">
    <div class="top-0">
      <a href="/html-file/index.html" class="bg-[#e5feff] inline-block rounded-full px-3 py-1 font-[Roboto.ttf] font-bold text-s text-[#00a3a3] active:bg-[#57d8d8]"
        title="Back to Home">
        Home
      </a>
      <a href="/html-file/ourprofile.html" class="bg-[#e5feff] inline-block rounded-full px-3 py-1 font-[Roboto.ttf] font-bold text-s text-[#00a3a3] active:bg-[#57d8d8]"
        title="Get to Know Us"> 
        Our Profile
      </a>
      <a href="/html-file/shop.html" class="bg-[#e5feff] inline-block rounded-full px-3 py-1 font-[Roboto.ttf] font-bold text-s text-[#00a3a3] active:bg-[#57d8d8]"
        title="Shop Here">
        Shop
      </a>
      <a href="/html-file/my-order.html" class="bg-[#e5feff] inline-block rounded-full px-3 py-1 font-[Roboto.ttf] font-bold text-s text-[#00a3a3] active:bg-[#57d8d8]"
        title="Check Ur Order Here">
        My Order
      </a>
      <a href="/html-file/message-us.html" class="bg-[#e5feff] inline-block rounded-full px-3 py-1 font-[Roboto.ttf] font-bold text-s text-[#00a3a3] active:bg-[#57d8d8]"
      title="Send Us a Message">
        Message Us
      </a>
    </div>
  </nav>

  <section>
    <header style="background-image: url('./assets/images/waves.png');"
        class="bg-cover bg-center mx-[530px] py-[48px]"> 
    </header>
    <div class="flex justify-center font-bold italic text-xl bg-[#005f62] text-white py-[7px]">
        <h2>
        Order Information
        </h2>
    </div>

  <div class="flex flex-col space-y-2 w-[100%] px-60 pt-10">

    <label class="text-teal-700 font-semibold">Name</label>
    <input id="resname" type="text" placeholder="Input Your Name Here">

    <label class="text-teal-700 font-semibold">Age</label>
    <input id="resage" type="number">

    <label class="text-teal-700 font-semibold">E-mail</label>
    <input id="resemail" type="text" placeholder="Input Your Active E-mail Here">

    <label class="text-teal-700 font-semibold">Address</label>
    <input id="resadress" type="text" placeholder="Input Your Home Adress Here">

    <label class="text-teal-700 font-semibold">Phone Number</label>
    <input id="resnumber" type="number" placeholder="Input Your Number Here">

    <label class="text-teal-700 font-semibold">Birthday</label>
    <input id="resbirth" type="date">

    <label class="text-teal-700 font-semibold">Gender</label>

    <label class="flex items-center gap-3">
      <input type="radio" name="gender" value="Man">
      <span>Man</span>
    </label>

    <label class="flex items-center gap-3 mt-3">
      <input type="radio" name="gender" value="Woman">
      <span>Woman</span>
    </label>

    <label class="text-teal-700 font-semibold mt-4">Message</label>
    <textarea
      id="custmessage"
      class="px-20 py-20"
      placeholder="Write Your Message Here"></textarea>
  </div>

  <div class="flex flex-col space-y-2 w-[100%] px-60 pt-10">
    <button
      id="submitbtn"
      type="button"
      class="bg-[#005f62] inline-block rounded-full px-40 py-2 font-[Roboto.ttf] font-bold text-xl text-white active:bg-[#57d8d8]">
      Submit
    </button>
  </div>

  <div class="flex flex-col space-y-2 w-[100%] px-60 pt-10 mb-40">
    <h3 class="text-teal-700 font-semibold">Message Summary</h3>
    <textarea
      id="result"
      class="px-20 py-20"
      readonly></textarea>
  </div>
</section>

<script>
  document.getElementById("submitbtn").addEventListener("click", function () {

    const name = document.getElementById("resname").value;
    const age = document.getElementById("resage").value;
    const email = document.getElementById("resemail").value;
    const address = document.getElementById("resadress").value;
    const number = document.getElementById("resnumber").value;
    const birthday = document.getElementById("resbirth").value;
    const genderEl = document.querySelector('input[name="gender"]:checked');
    const gender = genderEl ? genderEl.value : "-";
    const message = document.getElementById("custmessage").value;

    const summary =
`Name: ${name}
Age: ${age}
Email: ${email}
Address: ${address}
Phone: ${number}
Birthday: ${birthday}
Gender: ${gender}

Message:
${message}`;

    document.getElementById("result").value = summary;
  });
</script>

</body>
</html>
